<div class='row'>
    <div *ngFor='let w of widgets' class='col-sm-3 widget'>
        <widget [widget]='w' (deleted)='updateList($event)'></widget>
    </div>
    <div class='col-sm-3 widget'>
        <div class='panel'>
            <div class='panel-heading'>Add Widget</div>
            <div class='panel-body'><a (click)='adding = true'><i class='material-icons'>add</i></a>
        </div>
    </div> 
</div>

<!-- Add widget dialog -->
<p-dialog header='Add Widget' [(visible)]='adding' modal='true' closable='true'>
    Title: <input id='widget-title' name='widget-title' [(ngModel)]='widgetTitle' /><br />
    Content Pattern: <input id='widget-content' name='widget-content' [(ngModel)]='widgetContent' /><br />
    API: <input id='api' name='api' [(ngModel)]='widgetApi' /><br />
    Refresh Rate: <input id='refresh_rate' name='refresh_rate' [(ngModel)]='refreshRate' />
    <p-footer>
        <div class='ui-dialog-buttonpane ui-widget-content ui-helper-clearfix'>
            <button pButton type='button' class='ui-button-secondary' label='Cancel' (click)='adding = false'></button>
            <button pButton type='button' class='ui-button-primary' label='Done' (click)='addWidget()'></button>
        </div>
    </p-footer>
</p-dialog>
